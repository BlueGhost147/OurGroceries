<form class="register-form" [formGroup]="registerFormGroup" (ngSubmit)="register()">
  <mat-form-field class="register-field">
    <input matInput placeholder="Username" formControlName="username" name="username" required>
  </mat-form-field>
  <mat-form-field class="register-field">
    <input matInput placeholder="Email" formControlName="email" name="email" required>
  </mat-form-field>
  <mat-form-field class="register-field">
    <input matInput placeholder="Password" formControlName="password" type="password" name="password"
           required>
  </mat-form-field>
  <div class="register-action">
    <button mat-raised-button class="register-button" type="submit" color="primary">Register</button>
  </div>
</form>
