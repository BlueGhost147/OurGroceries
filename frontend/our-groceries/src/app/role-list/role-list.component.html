<div class="role-list">
<h3 class="role-header">Roles</h3>
<table mat-table [dataSource]="role">

  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let role">{{role.user_name}}</td>
  </ng-container>

  <ng-container matColumnDef="role_type">
    <th mat-header-cell *matHeaderCellDef>Role Type</th>
    <td mat-cell *matCellDef="let role">{{listService.role_types[role.role_type]}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let role">
      <button mat-button (click)="openRoleDialog(role)">Edit</button>
      <button mat-button (click)="deleteRole(role)">Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card align="center">
  <button mat-raised-button color="primary" (click)="createRoleDialog()">Add role</button>
</mat-card>
</div>
