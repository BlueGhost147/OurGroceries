<mat-expansion-panel (click)="handleClick()" [hideToggle]="true" class="test">
  <mat-expansion-panel-header>
    <button mat-button (click)="moveItem()" *ngIf="isLeft"
            (click)="$event.stopPropagation()"
            (keydown)="$event.stopPropagation()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <mat-panel-title>
      <button mat-button (click)="moveItem()" *ngIf="!isLeft"
              (click)="$event.stopPropagation()"
              (keydown)="$event.stopPropagation()">
        <mat-icon>keyboard_arrow_left</mat-icon>

        <!-- Wenn Handy Modus soll der Pfeil das Dialogfeld Ã¶ffnen und nicht das Item verschieben -->
      </button>
    {{ itemCount == null ? 1 : itemCount }}x {{itemName.length > 10 ? itemName.substr(0,10) + "..." : itemName}}
    </mat-panel-title>
    <mat-panel-description>
      <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (keydown)="$event.stopPropagation()" >
        In Cart
      </mat-checkbox>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <p>Priority: {{itemService.getPriorityFriendlyName(itemPriority)}}</p>
  <mat-action-row>
    <button mat-button (click)="editItem()">
      <mat-icon>settings_applications</mat-icon>
      Edit
    </button>
    <button mat-button (click)="deleteItem()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-action-row>

</mat-expansion-panel>
