<mat-expansion-panel (click)="handleClick()" [hideToggle]="true" class="test">
  <mat-expansion-panel-header>
    <mat-panel-title>
    {{ itemCount == null ? 1 : itemCount }}x {{itemName.length > 10 ? itemName.substr(0,10) + "..." : itemName}}
    </mat-panel-title>
    <mat-panel-description *ngIf="listType === 1" class="right">
      <span class="right">{{itemExpires}}</span>
    </mat-panel-description>
    <mat-panel-description *ngIf="listType === 2">
      <mat-checkbox [(ngModel)] = "itemChecked"
                    (click)="$event.stopPropagation()"
                    (keydown)="$event.stopPropagation()" >
        In Cart
      </mat-checkbox>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <p *ngIf="itemPriority">Priority: {{itemService.getPriorityFriendlyName(itemPriority)}}</p>
  <p *ngIf="itemExpires">Expires in {{getExpireDateDays()}} Days ({{itemExpires}})</p>
  <mat-action-row>
    <button mat-button (click)="editItem()" color="primary">
      <mat-icon>settings_applications</mat-icon>
      Edit
    </button>
    <button mat-button (click)="deleteItem()" color="primary">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-action-row>

</mat-expansion-panel>
